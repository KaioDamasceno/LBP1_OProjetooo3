{% block content %}
<h1>Produtos</h1>
<div class="produtos">
    {% for produto in lista_Produtos %}
        <div class="produto">
            <h3>{{ produto.nome }}</h3>
            <img src="{{ produto.imagem }}" alt="{{ produto.nome }}">
            <p>R$ {{ produto.preco }}</p>
            <a href="{{ url_for('geral.homePage', id=produto.id) }}">Adicionar ao Carrinho</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
